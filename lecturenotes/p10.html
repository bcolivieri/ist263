<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10</title>
    <style>
.large,
.small {
    display: none;
}

@media (min-width: 601px) {
    .large {
        display: block;
    }
}

@media (max-width: 599px) {
    .small {
        display: block;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="large">I'm large</div>
        <div class="small">I'm small</div>
    </div>
</body>
</body>
</html>
