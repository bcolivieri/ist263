<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Forms</title>
        <style>
            td, th {border: 1px solid black} 
        </style>
    </head> 
    <body>
        <h1>Heading of Scholarship Form</h1>

        <table>
            <caption>The Memorial Scholarship</caption>
            <tr>
                <th>Name of Scholarship</th> <!-- headings don't have to be at top -->
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>Award Date</td>
            </tr>
        </table>

        <form action="" method="post">
            <!-- all the form tags are inline -->
            <label>Year in School</label><br>
            <select id="year" name="year">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>

            <input type="submit" value="submit">
        </form>
   
    </body>
